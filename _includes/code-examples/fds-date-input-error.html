<fds-date-input label="Indtast dato">
    <div class="form-group form-group-day" data-attribute="day">
        <label>Dag</label>
        <input type="number" name="day">
    </div>
    <div class="form-group form-group-month" data-attribute="month">
        <label>Måned</label>
        <input type="number" name="month">
    </div>
    <div class="form-group form-group-year" data-attribute="year">
        <label>År</label>
        <input type="number" name="year">
    </div>
    <fds-error-message>Der er sket en general fejl</fds-error-message>
</fds-date-input>
