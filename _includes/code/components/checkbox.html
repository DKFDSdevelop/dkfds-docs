<div class="container">
    <fieldset class="fieldset-inputs sans">
        <ul class="unstyled-list">

            <li>

                <div class="form-group">
                    <input id="Unchecked" type="checkbox" name="unchecked" value="unchecked">
                    <label for="Unchecked" class="">unchecked</label>
                </div>

            </li>

            <li>

                <div class="form-group">
                    <input id="Checked" type="checkbox" name="checked" value="checked" checked>
                    <label for="Checked" class="">checked</label>
                </div>

            </li>

            <li>

                <div class="form-group">
                    <input id="disabled" type="checkbox" name="disabled" value="disabled" disabled>
                    <label for="disabled" class="">Disabled</label>
                </div>

            </li>

            <li>

                <div class="form-group">
                    <input id="fokus" type="checkbox" name="Focus" value="fokus">
                    <label for="fokus" class="focus">Focus</label>
                </div>

            </li>

        </ul>
    </fieldset>
</div>
