<div class="form-group form-error">
    <label class="form-label"
        for="input-phonenumber-invalid">Telefonnummer</label>

    <span class="form-hint" id="input-phonenumber-invalid-hint">Ved
        udenlandske numre inkluder landekode</span>

    <span class="form-error-message"
        id="input-phonenumber-invalid-error"><span
            class="sr-only">Fejl:</span> Indtast et gyldigt telefonnummer,
        fx 12345678, +49 123 1234 1234 eller 0044 808 157 0192</span>

    <input class="form-input input-width-s" id="input-phonenumber-invalid"
        value="0123 4567 8900" name="input-phonenumber-invalid" type="tel"
        aria-invalid="true"
        aria-describedby="input-phonenumber-invalid-hint input-phonenumber-invalid-error "
        autocomplete="tel">

</div>
