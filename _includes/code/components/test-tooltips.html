<main class="container page-container" id="main-content" style="min-height: 2000px;">
    <div class="row">
        <div class="col-12">
            <h1 class="h2 mt-0 mb-9">Tooltips</h1>
        </div>
    </div>
    <div class="row mt-9 pb-9">
        <div class="col-12">

            <div class="tooltip-wrapper"
                data-tooltip="Dette er en alt for lang tekst til et tooltip, men den er god at teste med. Tooltips bliver for lange, når de fylder mere end 4 linjer. fgdgdgfdsgfsdgfsdgsfdgerstsgfsgsgfgsfdgsdtertsgfgfdgsfgsgsdfgrtgrfgsfgsfdgsdfgsdrterargfsgsdfgsertg"
                data-trigger="click">
                <button class="button button-unstyled tooltip-target" type="button">
                    <svg class="icon-svg mr-0 mt-0" focusable="false" aria-hidden="true"><use xlink:href="#help"></use></svg>
                    <span class="sr-only">Hvad betyder det?</span>
                </button>
                <span class="tooltip" id="tooltip-helpicon"></span>
                <span class="tooltip-arrow"></span>
            </div>
        </div>
    </div>
    <div class="row mt-9">
        <div class="col-12 d-flex justify-content-between">

            <div class="tooltip-wrapper"
                data-tooltip="Dette tooltip sidder i venstre side i rækken"
                data-trigger="click">
                <button class="button button-unstyled tooltip-target" type="button">
                    <svg class="icon-svg mr-0 mt-0" focusable="false" aria-hidden="true"><use xlink:href="#help"></use></svg>
                    <span class="sr-only">Hvad betyder det?</span>
                </button>
                <span class="tooltip" id="tooltip-left"></span>
                <span class="tooltip-arrow"></span>
            </div>

            <div class="tooltip-wrapper" data-tooltip="Dette tooltip sidder i midten i rækken"
                data-trigger="click">
                <button class="button button-unstyled tooltip-target" type="button">
                    <svg class="icon-svg mr-0 mt-0" focusable="false" aria-hidden="true"><use xlink:href="#help"></use></svg>
                    <span class="sr-only">Hvad betyder det?</span>
                </button>
                <span class="tooltip" id="tooltip-center"></span>
                <span class="tooltip-arrow"></span>
            </div>

            <div class="tooltip-wrapper"
                data-tooltip="Dette tooltip sidder i højre side i rækken"
                data-trigger="click">
                <button class="button button-unstyled tooltip-target" type="button">
                    <svg class="icon-svg mr-0 mt-0" focusable="false" aria-hidden="true"><use xlink:href="#help"></use></svg>
                    <span class="sr-only">Hvad betyder det?</span>
                </button>
                <span class="tooltip" id="tooltip-right"></span>
                <span class="tooltip-arrow"></span>
            </div>
        </div>
    </div>
    <div class="row mt-9">
        <div class="col-sm-6 mt-9">

            <div class="tooltip-wrapper" data-tooltip="Tooltip på en knap"
                data-trigger="hover">
                <button class="button button-primary tooltip-target"
                    aria-describedby="tooltip-knap1">
                    Knap med tooltip
                </button>
                <span class="tooltip" role="tooltip" id="tooltip-knap1"></span>
                <span class="tooltip-arrow"></span>
            </div>
        </div>
        <div class="col-sm-6 mt-9">

            <div class="tooltip-wrapper" data-tooltip="Endnu et tooltip på en knap"
                data-trigger="hover">
                <button class="button button-secondary tooltip-target"
                    aria-describedby="tooltip-knap2">
                    Anden knap med tooltip
                </button>
                <span class="tooltip below" role="tooltip" id="tooltip-knap2"></span>
                <span class="tooltip-arrow"></span>
            </div>
        </div>
    </div>
    <div class="row mt-9">
        <div class="col-12">

            <span class="tooltip-wrapper" data-tooltip="Tooltip på link" data-trigger="hover">
                <a href="#" class="tooltip-target" aria-describedby="link-tooltip">Link med
                    tooltip</a>
                <span class="tooltip" role="tooltip" id="link-tooltip"></span>
                <span class="tooltip-arrow"></span>
            </span>
        </div>
    </div>
    <div class="row mt-9">
        <div class="col-12">

            <div class="tooltip-wrapper" data-tooltip="Tooltip på en stor knap"
                data-trigger="hover">
                <button class="button button-primary tooltip-target"
                    aria-describedby="tooltip-giant" style="min-height: 600px;">
                    Kæmpeknap
                </button>
                <span class="tooltip" role="tooltip" id="tooltip-giant"></span>
                <span class="tooltip-arrow"></span>
            </div>
        </div>
    </div>
</main>
