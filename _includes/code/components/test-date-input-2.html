<main class="container page-container" id="main-content">
    <div class="row mb-905">
        <div class="col-12">
            <h1 class="h2 mt-0">test-date-input-2</h1>
        </div>
    </div>
    <div class="row mb-905">
        <div class="col-12">
            <p>Tooltip og hjælpetekst</p>

            <div class="form-group">
                <fieldset aria-describedby="date-example-hint ">
                    <legend class="form-label">
                        Indtast en dato
                        <span class="tooltip-wrapper" data-tooltip="Dette er et tooltip"
                            data-tooltip-id="date-tooltip" data-position="above"
                            data-trigger="click"><button
                                class="button button-unstyled tooltip-target" type="button"
                                aria-label="Læs mere">
                                <svg class="icon-svg mr-0 mt-0" focusable="false" aria-hidden="true"><use href="#help"></use></svg></button></span>
                    </legend>
                    <span class="form-hint" id="date-example-hint">For eksempel 23 11
                        2008</span>

                    <div class="date-group mt-3">

                        <div class="form-group form-group-day">
                            <label class="form-label" for="date-example-day">Dag</label>

                            <input type="number" id="date-example-day" class="form-input"
                                required>
                        </div>

                        <div class="form-group form-group-month">
                            <label class="form-label" for="date-example-month">Måned</label>

                            <input type="number" id="date-example-month" class="form-input"
                                required>
                        </div>

                        <div class="form-group form-group-year">
                            <label class="form-label" for="date-example-year">År</label>

                            <input type="number" id="date-example-year" class="form-input"
                                required>
                        </div>

                    </div>
                </fieldset>
            </div>

        </div>
    </div>
</main>
