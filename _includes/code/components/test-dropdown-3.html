<main class="container page-container" id="main-content">
    <div class="row mb-905">
        <div class="col-12">
            <h1 class="h2 mt-0">test-dropdown-3</h1>
        </div>
    </div>
    <div class="row mb-905">
        <div class="col-12">
            <p>Tooltip og hjælpetekst</p>

            <div class="form-group">
                <label class="form-label" for="options-id">Dropdown label</label>
                <span class="tooltip-wrapper" data-tooltip="Dette er et tooltip"
                    data-tooltip-id="options-id-tooltipbutton" data-position="above"
                    data-trigger="click"><button class="button button-unstyled tooltip-target"
                        type="button" aria-label="Læs mere">
                        <svg class="icon-svg mr-0 mt-0" focusable="false" aria-hidden="true"><use href="#help"></use></svg></button></span>
                <span class="form-hint" id="options-id-hint">Husk at læse tooltippet</span>

                <select class="form-select" name="options-name" id="options-id"
                    aria-describedby="options-id-hint " required>
                    <option value="option1">Mulighed 1</option>
                    <option value="option2">Mulighed 2</option>
                    <option value="option3">Mulighed 3</option>
                </select>
            </div>

        </div>
    </div>
</main>
