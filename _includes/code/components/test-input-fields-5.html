<main class="container page-container" id="main-content">
    <div class="row">
        <div class="col-12">
            <p>Standard (kun tal)</p>

            <div class="form-group">
                <label class="form-label" for="input-text">E-mail</label>

                <div class="form-input-wrapper form-input-wrapper--suffix">

                    <input type="number" id="input-text" name="input-text" class="form-input">
                    <div class="form-input-suffix" aria-hidden="true">suf</div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>Påkrævet</p>

            <div class="form-group">
                <label class="form-label" for="input-text1">E-mail<span class="weight-normal">
                        (*skal udfyldes)</span></label>

                <div class="form-input-wrapper form-input-wrapper--suffix">

                    <input type="text" id="input-text1" name="input-text1" class="form-input"
                        required>
                    <div class="form-input-suffix" aria-hidden="true">test</div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>Ikke påkrævet</p>

            <div class="form-group">
                <label class="form-label" for="input-text2">E-mail<span class="weight-normal">
                        (frivilligt)</span></label>

                <div class="form-input-wrapper form-input-wrapper--suffix">

                    <input type="text" id="input-text2" name="input-text2" class="form-input">
                    <div class="form-input-suffix" aria-hidden="true">test</div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>Disabled</p>

            <div class="form-group">
                <label class="form-label  disabled" for="input-text3">E-mail</label>

                <div class="form-input-wrapper form-input-wrapper--suffix">

                    <input type="number" id="input-text3" name="input-text3"
                        class="form-input" disabled="disabled">
                    <div class="form-input-suffix" aria-hidden="true">test</div>
                </div>
            </div>

        </div>
    </div>
</main>
