                    </div>

                </li>
                <li>

                    <div class="toggle-element">
                        <label class="toggle-label" for="switch-unchecked">Denne switch er
                            sl책et fra</label>
                        <button class="toggle-button" role="switch" aria-checked="false"

                    </div>

                </li>
                <li>

                    <div class="toggle-element">
                        <label class="toggle-label" for="switch-checked">Denne switch er sl책et

                            id="switch-checked"></button>
                    </div>

                </li>
                <li>

                    <div class="toggle-element">
                        <label class="toggle-label disabled"
                            for="switch-disabled-unchecked">Denne switch er sl책et fra og
                            disabled</label>
                        <button class="toggle-button" role="switch" aria-checked="false"
                            id="switch-disabled-unchecked" disabled></button>
                    </div>

                </li>
                <li>

                    <div class="toggle-element">
                        <label class="toggle-label disabled"
                            for="switch-disabled-checked">Denne switch er sl책et til og
                            disabled</label>
                        <button class="toggle-button" role="switch" aria-checked="true"
                            id="switch-disabled-checked" disabled></button>
                    </div>

                </li>
                <li>

                    <div class="toggle-element">
                        <label class="toggle-label" for="switch-words">Lorem ipsum dolor sit

                            condimentum nunc pretium.</label>
                        <button class="toggle-button" role="switch" aria-checked="false"
                            id="switch-words"></button>
                    </div>

                </li>
                <li>

                    <div class="toggle-element">
                        <label class="toggle-label"
                            for="switch-letters">LoremipsumdolorsitametconsecteturadipiscingelitSuspendissetinciduntvulputaterisusarhoncusDuismaximusvelitvitaedolorsemperatcondimentumnuncpretium</label>
                        <button class="toggle-button" role="switch" aria-checked="false"
                            id="switch-letters"></button>
                    </div>

                </li>
                <li>

                    <div class="toggle-element switchclass">

                        <button class="toggle-button" role="switch" aria-checked="false"
                            id="switch-options" switchattributes></button>
                    </div>

                </li>
                <li>

                    <div class="toggle-element">

                        <button class="toggle-button" role="switch" aria-checked="false"
                            id="switch-nolabel"></button>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('switch-javascript').addEventListener("click",
            function() {
                if (this.getAttribute("aria-checked") === "true") {
                    this.setAttribute("aria-checked", "false");
                } else {
                    this.setAttribute("aria-checked", "true");
                }
            }, false);
    });
</script>
