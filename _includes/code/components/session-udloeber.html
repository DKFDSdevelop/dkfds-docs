<div class="fds-modal" id="example-sesssion-udloeber" aria-hidden="true"
    role="dialog" aria-modal="true" aria-labelledby="modal-id-1-title"
    data-modal-forced-action>
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="example-sesssion-udloeber-heading">
                Du er ved at blive logget af
            </h2>

        </div>
        <div class="modal-body">

            <p>Din session udløber snart. Du logges automatisk af om <span
                    role="timer"><span
                        class="bold session-timeout-countdown-minutes">5
                        min.</span><span
                        class="bold session-timeout-countdown-seconds"></span></span>
            </p>

        </div>

        <div class="modal-footer">

            <button class="button button-primary" data-modal-close>
                Forbliv logget på
            </button>
            <button class="button button-secondary" data-modal-close>
                Log af
            </button>

        </div>

    </div>
</div>

<button class="button button-tertiary" data-module="modal"
    data-target="example-sesssion-udloeber">
    Åbn modal
</button>
