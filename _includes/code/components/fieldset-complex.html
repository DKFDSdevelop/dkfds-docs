<h2>Dine kontaktoplysninger</h2>
<form novalidate>

    <div class="form-group">
        <label class="form-label" for="fnavn-complex">Fornavn</label>

        <input type="text" id="fnavn-complex" name="fnavn-complex" class="form-input"
            required>
    </div>

    <div class="form-group">
        <label class="form-label" for="enavn-complex">Efternavn</label>

        <input type="text" id="enavn-complex" name="enavn-complex" class="form-input"
            required>
    </div>

    <div class="form-group">
        <label class="form-label" for="email-complex">E-mailadresse</label>

        <input type="email" id="email-complex" name="email-complex" class="form-input"
            required>
    </div>

    <div class="form-group">
        <label class="form-label" for="telefon-complex">Telefonnummer</label>

        <input type="tel" id="telefon-complex" name="telefon-complex"
            class="form-input input-width-s" required>
    </div>

    <div class="form-group">
        <fieldset role="radiogroup">
            <legend class="form-label">Hvordan vil du helst kontaktes?</legend>

            <div class="form-group-radio">
                <input type="radio" id="kontakt-option1" name="kontakt"
                    class="form-radio radio-large" value="telefon">
                <label class="form-label" for="kontakt-option1">Pr. telefon</label>

            </div>

            <div class="form-group-radio">
                <input type="radio" id="kontakt-option2" name="kontakt"
                    class="form-radio radio-large" value="email">
                <label class="form-label" for="kontakt-option2">Pr. e-mail</label>

            </div>

        </fieldset>
    </div>

    <div class="form-group">
        <fieldset>
            <legend class="form-label">Hvornår på dagen vil det passe bedst, at vi kontakter
                dig?</legend>

            <div class="form-group-checkbox">
                <input type="checkbox" id="checkbox-tidspunkt-option1" name="tidspunkt[]"
                    class="form-checkbox checkbox-large" value="morgen">
                <label class="form-label" for="checkbox-tidspunkt-option1">Om morgenen</label>

            </div>

            <div class="form-group-checkbox">
                <input type="checkbox" id="checkbox-tidspunkt-option2" name="tidspunkt[]"
                    class="form-checkbox checkbox-large" value="middag">
                <label class="form-label" for="checkbox-tidspunkt-option2">Ved
                    middagstid</label>

            </div>

            <div class="form-group-checkbox">
                <input type="checkbox" id="checkbox-tidspunkt-option3" name="tidspunkt[]"
                    class="form-checkbox checkbox-large" value="eftermiddag">
                <label class="form-label" for="checkbox-tidspunkt-option3">Om
                    eftermiddagen</label>

            </div>

            <div class="form-group-checkbox">
                <input type="checkbox" id="checkbox-tidspunkt-option4" name="tidspunkt[]"
                    class="form-checkbox checkbox-large" value="aften">
                <label class="form-label" for="checkbox-tidspunkt-option4">Om aftenen</label>

            </div>

        </fieldset>
    </div>

    <div class="form-group">
        <fieldset>
            <legend class="h4">Personlige oplysninger</legend>

            <div class="form-group mt-0">
                <fieldset aria-describedby="date-input-birthday-hint ">
                    <legend class="form-label">
                        Fødselsdato
                    </legend>
                    <span class="form-hint" id="date-input-birthday-hint">For eksempel: 05 12
                        1987</span>

                    <div class="date-group js-calendar-group mt-3">

                        <div class="form-group form-group-day">
                            <label class="form-label"
                                for="date-input-birthday-day">Dag</label>

                            <input type="tel" id="date-input-birthday-day"
                                class="form-input js-calendar-day-input" required data-min="1"
                                data-max="31" maxlength="2" pattern="^[0-9]{0,2}$"
                                data-input-regex="^[0-9]{0,2}$"
                                title="Indtast dag på måneden som tal">
                        </div>

                        <div class="form-group form-group-month">
                            <label class="form-label"
                                for="date-input-birthday-month">Måned</label>

                            <input type="tel" id="date-input-birthday-month"
                                class="form-input js-calendar-month-input" required
                                data-min="1" data-max="12" maxlength="2"
                                pattern="^[0-9]{0,2}$" data-input-regex="^[0-9]{0,2}$"
                                title="Indtast månedens nummer">
                        </div>

                        <div class="form-group form-group-year">
                            <label class="form-label"
                                for="date-input-birthday-year">År</label>

                            <input type="tel" id="date-input-birthday-year"
                                class="form-input js-calendar-year-input" required
                                data-min="1900" data-max="3000" maxlength="4"
                                pattern="^[0-9]{0,4}$" data-input-regex="^[0-9]{0,4}$"
                                title="Indtast årstal">
                        </div>

                    </div>
                </fieldset>
            </div>

            <div class="form-group">
                <fieldset role="radiogroup">
                    <legend class="form-label">Bor du i Odense?</legend>

                    <div class="form-group-radio">
                        <input type="radio" id="odense-option1" name="odense"
                            class="form-radio radio-large" value="ja">
                        <label class="form-label" for="odense-option1">Ja</label>

                    </div>

                    <div class="form-group-radio">
                        <input type="radio" id="odense-option2" name="odense"
                            class="form-radio radio-large" value="nej">
                        <label class="form-label" for="odense-option2">Nej</label>

                    </div>

                </fieldset>
            </div>

        </fieldset>
    </div>
    <button class="button button-primary mt-9">
        Gem oplysninger
    </button>
</form>
