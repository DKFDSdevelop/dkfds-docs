<h1 class="h2">Dine kontaktoplysninger</h1>
<form novalidate>

    <div class="form-group
        
        
        ">

        <label class="form-label" for="fnavn">
            Fornavn

        </label>

        <input type="text" id="fnavn" name="fnavn" class="form-input" required>

    </div>

    <div class="form-group
        
        
        ">

        <label class="form-label" for="enavn">
            Efternavn

        </label>

        <input type="text" id="enavn" name="enavn" class="form-input" required>

    </div>

    <div class="form-group
        
        
        ">

        <label class="form-label" for="fieldset-email">
            E-mail adresse

        </label>

        <input type="text" id="fieldset-email" name="email" class="form-input" required>

    </div>

    <div class="form-group
        
        
        ">

        <label class="form-label" for="fieldset-telefon">
            Telefonnummer

        </label>

        <input type="text" id="fieldset-telefon" name="telefon" class="form-input input-width-s" required>

    </div>

    <div class="form-group
        
        
        ">
        <fieldset role="radiogroup">
            <legend class="form-label">
                Hvordan vil du helst kontaktes?

            </legend>

            <div class="form-group-radio
    ">

                <input type="radio" id="kontakt-option1" name="kontakt" class="form-radio
             radio-large
            " value="telefon">

                <label class="form-label" for="kontakt-option1">
                    Pr. telefon

                </label>

            </div>

            <div class="form-group-radio
    ">

                <input type="radio" id="kontakt-option2" name="kontakt" class="form-radio
             radio-large
            " value="email">

                <label class="form-label" for="kontakt-option2">
                    Pr. e-mail

                </label>

            </div>

        </fieldset>
    </div>

    <div class="form-group">
        <fieldset>
            <legend class="form-label">Hvornår på dagen vil det passe bedst, at vi kontakter dig?</legend>
            <ul class="nobullet-list">
                <li>
                    <input id="checkbox-morgen" type="checkbox" name="tidspunkt[]" value="morgen" class="form-checkbox checkbox-large " />
                    <label for="checkbox-morgen" class="">Om morgenen</label>
                </li>
                <li>
                    <input id="checkbox-middag" type="checkbox" name="tidspunkt[]" value="middag" class="form-checkbox checkbox-large " />
                    <label for="checkbox-middag" class="">Ved middagstid</label>
                </li>
                <li>
                    <input id="checkbox-eftermiddag" type="checkbox" name="tidspunkt[]" value="eftermiddag" class="form-checkbox checkbox-large " />
                    <label for="checkbox-eftermiddag" class="">Om eftermiddagen</label>
                </li>
                <li>
                    <input id="checkbox-aften" type="checkbox" name="tidspunkt[]" value="aften" class="form-checkbox checkbox-large " />
                    <label for="checkbox-aften" class="">Om aftenen</label>
                </li>
            </ul>
        </fieldset>
    </div>
    <div class="form-group">
        <fieldset>
            <legend class="h4">Personlige oplysninger</legend>

            <!-- Felt start: Fødselsdato -->

            <div class="form-group  mt-0">
                <fieldset aria-describedby="example-date-field-hint ">
                    <legend class="form-label">Fødselsdato</legend>
                    <span class="form-hint" id="example-date-field-hint">For eksempel: 05 12 1987</span>

                    <div class="date-group js-calendar-group mt-3">
                        <div class="form-group form-group-day">
                            <label class="form-label" for="date-day">Dag</label>
                            <input class="form-input js-calendar-day-input" id="date-day" value="" type="tel" data-min="1" data-max="31" maxlength="2" pattern="^[0-9]{0,2}$"
                                data-input-regex="^[0-9]{0,2}$" title="Indskriv dag på måneden som tal" aria-describedby="example-date-field-hint" />
                        </div>
                        <div class="form-group form-group-month">
                            <label class="form-label" for="date-month">Måned</label>
                            <input class="form-input js-calendar-month-input" id="date-month" value="" type="tel" data-min="1" data-max="12" maxlength="2" pattern="^[0-9]{0,2}$"
                                data-input-regex="^[0-9]{0,2}$" title="Indskriv månedens nummer" aria-describedby="example-date-field-hint" />
                        </div>
                        <div class="form-group form-group-year ">
                            <label class="form-label" for="date-year">År</label>
                            <input class="form-input js-calendar-year-input" id="date-year" value="" type="tel" data-min="1900" data-max="3000" maxlength="4" pattern="^[0-9]{0,4}$"
                                data-input-regex="^[0-9]{0,4}$" title="Indskriv årstal" aria-describedby="example-date-field-hint" />
                        </div>

                    </div>
                </fieldset>
            </div>

            <!-- Felt slut: Fødselsdato -->

            <!-- Felt start: Odense -->

            <div class="form-group
        
        
        ">
                <fieldset role="radiogroup">
                    <legend class="form-label">
                        Bor du i Odense?

                    </legend>

                    <div class="form-group-radio
    ">

                        <input type="radio" id="odense-option1" name="odense" class="form-radio
             radio-large
            " value="ja">

                        <label class="form-label" for="odense-option1">
                            Ja

                        </label>

                    </div>

                    <div class="form-group-radio
    ">

                        <input type="radio" id="odense-option2" name="odense" class="form-radio
             radio-large
            " value="nej">

                        <label class="form-label" for="odense-option2">
                            Nej

                        </label>

                    </div>

                </fieldset>
            </div>

            <!-- Felt slut: Odense -->
        </fieldset>
    </div>
    <!-- Felt slut: Personlige oplysninger -->
    <!-- Knap start -->
    <button class="button button-primary mt-9">
        Gem oplysninger
    </button>
    <!-- Knap slut -->
</form>
