<main class="container page-container" id="main-content">
    <div class="row">
        <div class="col-12">
            <p>Tooltip og hjælpetekster</p>

            <div class="form-group">
                <fieldset role="radiogroup" aria-describedby="radiogroup-hint ">
                    <legend class="form-label">
                        Liste med radioknapper
                        <button class="button button-unstyled js-tooltip" type="button"
                            data-tooltip="Dette er et tooltip" data-tooltip-trigger="click"
                            data-tooltip-position="top">
                            <svg class="icon-svg" focusable="false" aria-hidden="true"><use xlink:href="#help"></use></svg>
                            <span class="sr-only">Hvad betyder det?</span>
                        </button>
                    </legend>
                    <span class="form-hint" id="radiogroup-hint">Overordnet hjælpetekst</span>

                    <div class="form-group-radio">
                        <input type="radio" id="radiogroup-option1" name="radio-example"
                            class="form-radio" value="v1">
                        <label class="form-label" for="radiogroup-option1">Valg 1</label>

                    </div>

                    <div class="form-group-radio">
                        <input type="radio" id="radiogroup-option2" name="radio-example"
                            class="form-radio" value="v2"
                            aria-describedby="radiogroup-option2-hint">
                        <label class="form-label" for="radiogroup-option2">Valg 2</label>
                        <span class="form-hint" id="radiogroup-option2-hint">Hjælpetekst til
                            en enkelt knap</span>
                    </div>

                    <div class="form-group-radio">
                        <input type="radio" id="radiogroup-option3" name="radio-example"
                            class="form-radio" value="v3">
                        <label class="form-label" for="radiogroup-option3">Valg 3</label>

                    </div>

                </fieldset>
            </div>

        </div>
    </div>
</main>
