<main class="container page-container" id="main-content">
    <div class="row">
        <div class="col-12">
            <h1 class="h2 mt-0 mb-9">Inputfelter, value</h1>
        </div>
    </div>
    <div class="row mb-9">
        <div class="col-4" id="test-html-result"></div>
        <div class="col-8" id="test-html"><fds-input label="En label" name="test-name"
                inputid="test-id" value="Indhold i inputfeltet"></fds-input></div>
    </div>
    <div class="row mb-9">
        <div class="col-4">Value ændres programmatisk fra 'Oprindelig' til 'Ændret'</div>
        <div class="col-8" id="test-getter"><fds-input label="En label" name="test-name"
                value="Oprindelig"></fds-input></div>
    </div>
    <div class="row mb-9">
        <div class="col-4">Ingen value-attribut.</div>
        <div class="col-8"><fds-input label="En label" name="test-name"></fds-input></div>
    </div>
    <div class="row mb-9">
        <div class="col-4">Tjek konsol for fejlbesked. Value er ugyldig.</div>
        <div class="col-8"><fds-input label="En label" name="test-name" value=""></fds-input>
        </div>
    </div>
    <div class="row mb-9">
        <div class="col-4">Value-attribut fjernet programmatisk.</div>
        <div class="col-8" id="test-remove"><fds-input label="En label" name="test-name"
                value="Indhold i inputfeltet"></fds-input></div>
    </div>
</main>

<script>
    window.addEventListener('load', (event) => {
        // Test HTML
        let testHTML =
            '<div class="form-group"><label class="form-label" for="test-id">En label</label><input class="form-input" name="test-name" id="test-id" value="Indhold i inputfeltet" type="text"></div>';
        document.getElementById('test-html-result').innerHTML =
            'HTML genereret korrekt: <strong>' + (document.getElementById('test-html')
                .querySelector('fds-input').innerHTML === testHTML) + '</strong>';
        // Test getter
        document.getElementById('test-getter').querySelector('fds-input').value =
            'Ændret';
        // Test sletning af attribut
        document.getElementById('test-remove').querySelector('fds-input')
            .removeAttribute('value');
    });
</script>
