<div class="form-group form-error form-limit" data-maxlength="20">

    <label class="form-label" for="input-type-limit-error">
        Inputfelt med karakterbegrænsning
    </label>

    <span class="form-error-message" id="input-type-limit-error-error">
        <span class="sr-only">Fejl:</span> Du kan maks. taste 20 tegn
    </span><input class="form-input" id="input-type-limit-error"
        value="Dette er en sætning med mange tegn"
        name="input-type-limit-error" type="text" aria-invalid="true"
        aria-describedby=" input-type-limit-error-error input-type-text-limit" />

    <span id="input-type-text-limit" class="sr-only">Du kan indtaste op til
        20 tegn</span>
    <span class="form-hint character-limit" aria-hidden="true">Du har 20
        tegn tilbage</span>
    <span class="character-limit-sr-only sr-only" aria-live="polite">Du har
        20 tegn tilbage</span>

</div>
