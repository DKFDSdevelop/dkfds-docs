<main class="container page-container" id="main-content">
    <div class="row">
        <div class="col-12">
            <p>Valgbare rækker med funktionsknapper</p>

            <div class="table--responsive-scroll" tabindex="0">
                <table class="table table--selectable" id="selectable-table">
                    <thead>
                        <tr>
                            <th>
                                <div class="form-group-checkbox">
                                    <input id="selectable-table-check-all" type="checkbox"
                                        class="form-checkbox"
                                        aria-controls=" selectable-table-check-1 selectable-table-check-2">
                                    <label for="selectable-table-check-all"><span
                                            class="sr-only">Vælg alle rækker</span></label>
                                </div>
                            </th>
                            <th scope="col">First column</th>
                            <th scope="col">Second column</th>
                            <th scope="col">Third column</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="form-group-checkbox">
                                    <input id="selectable-table-check-1" type="checkbox"
                                        name="selectable-table-check[]" class="form-checkbox"
                                        value="First row, first cell">
                                    <label for="selectable-table-check-1"><span
                                            class="sr-only">Vælg række</span></label>
                                </div>
                            </td>
                            <td>First row, first cell</td>
                            <td>First row, second cell</td>
                            <td>First row, third cell</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-group-checkbox">
                                    <input id="selectable-table-check-2" type="checkbox"
                                        name="selectable-table-check[]" class="form-checkbox"
                                        value="Second row, first cell">
                                    <label for="selectable-table-check-2"><span
                                            class="sr-only">Vælg række</span></label>
                                </div>
                            </td>
                            <td>Second row, first cell</td>
                            <td>Second row, second cell</td>
                            <td>Second row, third cell</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="table-actions">
                <p class="table-selected-number no-selected">Ingen rækker valgt</p>
                <button class="button button-primary">
                    <svg class="icon-svg" focusable="false" aria-hidden="true"><use xlink:href="#file-download"></use></svg>
                    Download
                </button>
            </div>
        </div>
    </div>
</main>
