<div class="form-group form-error">
    <fieldset aria-describedby="[object Object]-hint [object Object]-error "
        aria-invalid="true">
        <legend class="form-label"></legend><span class="form-hint"
            id="[object Object]-hint">For eksempel: 05 12 2018</span>
        <span class="form-error-message" id="[object Object]-error"><span
                class="sr-only">Fejl:</span> Indtast en måned i tal mellem 1 og 12</span>

        <div class="date-group js-calendar-group mt-3">

            <div class="form-group form-group-day">
                <label class="form-label" for="[object Object]-day">Dag</label>

                <input type="tel" id="[object Object]-day"
                    class="form-input js-calendar-day-input" value="01" required data-min="1"
                    data-max="31" maxlength="2" pattern="^[0-9]{0,2}$"
                    data-input-regex="^[0-9]{0,2}$" title="Indtast dag på måneden som tal">

            </div>

            <div class="form-group form-group-month">
                <label class="form-label" for="[object Object]-month">Måned</label>

                <input type="tel" id="[object Object]-month"
                    class="form-input js-calendar-month-input" value="20" required data-min="1"
                    data-max="12" maxlength="2" pattern="^[0-9]{0,2}$"
                    data-input-regex="^[0-9]{0,2}$" title="Indtast månedens nummer">

            </div>

            <div class="form-group form-group-year">
                <label class="form-label" for="[object Object]-year">År</label>

                <input type="tel" id="[object Object]-year"
                    class="form-input js-calendar-year-input" value="2030" required
                    data-min="1900" data-max="3000" maxlength="4" pattern="^[0-9]{0,4}$"
                    data-input-regex="^[0-9]{0,4}$" title="Indtast årstal">

            </div>

        </div>
    </fieldset>
</div>
