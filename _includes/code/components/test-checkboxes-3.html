<main class="container page-container" id="main-content">
    <div class="row">
        <div class="col-12">
            <p>Hjælpetekst, lille tjekboks og påkrævet-label</p>

            <div class="form-group-checkbox">
                <input type="checkbox" id="checkbox" name="checkbox" class="form-checkbox"
                    value="1" aria-describedby="checkbox-hint" required>
                <label class="form-label" for="checkbox">Label til tjekboks<span
                        class="weight-normal"> (*skal udfyldes)</span></label>

                <span class="form-hint" id="checkbox-hint">Dette er en hjælpetekst</span>
            </div>

        </div>
    </div>
</main>
