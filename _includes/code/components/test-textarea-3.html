<main class="container page-container" id="main-content">
    <div class="row mb-905">
        <div class="col-12">
            <h1 class="h2 mt-0">test-textarea-3</h1>
        </div>
    </div>
    <div class="row mb-905">
        <div class="col-12">
            <p>Tooltip og hjælpetekst</p>

            <div class="form-group">
                <label class="form-label" for="input-textarea">Tekstområde med label</label>
                <span class="tooltip-wrapper" data-tooltip="Dette er et tooltip"
                    data-tooltip-id="input-textarea-tooltipbutton" data-position="above"
                    data-trigger="click"><button class="button button-unstyled tooltip-target"
                        type="button" aria-label="Læs mere">
                        <svg class="icon-svg mr-0 mt-0" focusable="false" aria-hidden="true"><use href="#help"></use></svg></button></span>
                <span class="form-hint" id="input-textarea-hint">Her er en hjælpetekst</span>

                <textarea class="form-input" id="input-textarea" name="input-textarea" required aria-describedby="input-textarea-hint "></textarea>

            </div>

        </div>
    </div>
</main>
