<h1 class="h2">Dine kontaktoplysninger</h1>
<form novalidate>

    <div class="form-group
        
        
        ">

        <label class="form-label" for="simple-fnavn">
            Fornavn

        </label>

        <input type="text" id="simple-fnavn" name="fnavn" class="form-input" required>

    </div>

    <div class="form-group
        
        
        ">

        <label class="form-label" for="simple-enavn">
            Efternavn

        </label>

        <input type="text" id="simple-enavn" name="enavn" class="form-input" required>

    </div>

    <div class="form-group
        
        
        ">

        <label class="form-label" for="simple-email">
            E-mail adresse

        </label>

        <input type="text" id="simple-email" name="email" class="form-input" required>

    </div>

    <div class="form-group
        
        
        ">

        <label class="form-label" for="simple-telefon">
            Telefonnummer

        </label>

        <input type="text" id="simple-telefon" name="telefon" class="form-input input-width-s" required>

    </div>

    <button class="button button-primary mt-9">
        Gem oplysninger
    </button>
</form>
