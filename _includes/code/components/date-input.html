<div class="container">

    <fieldset>
        <label class="form-label">Indsendelsesfrist</label>
        <span class="form-hint">For eksempel: 05 12 1973</span>
        <div class="date-group js-calendar-group">
            <div class="form-group form-group-day">
                <label class="form-label" for="date_of_day_2">Dag</label>
                <input class="form-input js-calendar-day-input" type="number" min="1" max="31"
                    maxlength="2" pattern="^[0-9]{0,2}$" data-input-regex="^[0-9]{0,2}$"
                    title="Indskriv dag på månenden som tal">
            </div>
            <div class="form-group form-group-month">
                <label class="form-label" for="date_of_month_1">Måned</label>
                <input class="form-input js-calendar-month-input" type="number" min="1" max="12"
                    maxlength="2" pattern="^[0-9]{0,2}$" data-input-regex="^[0-9]{0,2}$"
                    title="Indskriv månedens nummer">
            </div>
            <div class="form-group form-group-year ">
                <label class="form-label" for="date_of_year_3">År</label>
                <input class="form-input js-calendar-year-input" type="number" min="1900" max="3000"
                    maxlength="4" pattern="^[0-9]{0,4}$" data-input-regex="^[0-9]{0,4}$"
                    title="Indskriv årstal">
            </div>

            <svg class="icon-svg js-calendar-datepicker"><use xlink:href="#calendar"></use></svg>

        </div>
    </fieldset>

</div>
