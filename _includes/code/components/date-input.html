<div class="container">

    <fieldset>
        <label>Indsendelsesfrist</label>
        <span class="form-hint">For eksempel: 05 12 1973</span>
        <div class="date-group">
            <div class="form-group form-group-day">
                <label for="date_of_day_2">Dag</label>
                <input class="input-inline" aria-describedby="dobHint" id="date_of_day_2" name="date_of_day_2"
                    type="number" min="1" max="31" value="">
            </div>
            <div class="form-group form-group-month">
                <label for="date_of_month_1">Måned</label>
                <input class="input-inline" aria-describedby="dobHint" id="date_of_month_1"
                    name="date_of_month_1" type="number" min="1" max="12" value="">
            </div>
            <div class="form-group form-group-year">
                <label for="date_of_year_3">År</label>
                <input class="input-inline" aria-describedby="dobHint" id="date_of_year_3" name="date_of_year_3"
                    type="number" min="1900" max="2000" value="">
            </div>

            <svg class="icon-svg icon-svg-input js-calendar"><use xlink:href="#calendar"></use></svg>

        </div>

    </fieldset>

</div>
