<div class="container">

    <fieldset>
        <label>Indsendelsesfrist</label>
        <span class="form-hint">For eksempel: 05 12 1973</span>
        <div class="date-group js-calendar-group">
            <div class="form-group form-group-day">
                <label for="date_of_day_2">Dag</label>
                <input class="input-inline js-calendar-day-input" type="number" min="1" max="31">
            </div>
            <div class="form-group form-group-month">
                <label for="date_of_month_1">Måned</label>
                <input class="input-inline js-calendar-month-input" type="number" min="1" max="12">
            </div>
            <div class="form-group form-group-year ">
                <label for="date_of_year_3">År</label>
                <input class="input-inline js-calendar-year-input" type="number" min="1900"
                    max="3000">
            </div>

            <svg class="icon-svg icon-svg-input js-calendar-datepicker"><use xlink:href="#calendar"></use></svg>

        </div>

    </fieldset>

</div>
