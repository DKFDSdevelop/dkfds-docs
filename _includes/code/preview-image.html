{% if include.component and include.component != '' %}
<div class="component-preview {{ include.classes }} component-preview-{{ include.component | slugify }}">
    <div class="component-link px-4 py-4">
        <a href="/eksempel/{{ include.component }}/" class="small-text" target="_blank">Åbn dette eksempel i et nyt vindue<span class="sr-only">: {{ include.component }}</span></a>
    </div>
    {% if include.title %}
    <div class="sr-only">{{ include.title }}</div>
    {% else %}
    <div class="sr-only">Eksempel</div>
    {% endif %}
    <div class="component-example px-4 py-4">
        <a href="/eksempel/{{ include.component }}/" class="screenshot d-block full-width-image" title="Åbn dette eksempel i et nyt vindue: {{ include.component }}" target="_blank" {% if include.image %}data-image="{{include.image}}"{% endif %}></a>
    </div>
    {% if include.code %}
    <div class="component-code-link px-4 py-4">
        <a href="{{include.code}}" class="small-text">Gå til kodeafsnit<span class="sr-only">: {{ include.component }}</span></a>
    </div>
    {% endif %}
</div>
{% endif %}
