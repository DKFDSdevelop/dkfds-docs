<!-- Basic Page Needs
================================================== -->
  <meta charset="utf-8">

<!-- Mobile Specific Metas
================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <meta name="format-detection" content="telephone=no">
  {% if site.environment == "development" %}
  <meta name="robots" content="noindex" />
  {% endif %}
<!-- Title and meta description
================================================== -->
  {% include meta.html %}

<!-- Favicons
================================================== -->
  <!-- 128x128 -->
  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/img/favicons/favicon2-erst.png">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/favicons/favicon2-erst.png">

<!-- CSS
================================================== -->

<!-- Preload fonts -->
<link rel="preload" href="/assets/fonts/IBMPlexSans-Medium.woff" as="font" crossorigin>
<link rel="preload" href="/assets/fonts/IBMPlexSans-Bold.woff" as="font" crossorigin>
<link rel="preload" href="/assets/fonts/IBMPlexSans-Regular.woff" as="font" crossorigin>
<link rel="preload" href="/assets/fonts/IBMPlexSans-SemiBold.woff" as="font" crossorigin>
<link rel="preload" href="{{ site.baseurl }}/assets/style/styleguide_borgerdk.css" as="style" />
<link rel="preload" href="{{ site.baseurl }}/assets/style/styleguide_virkdk.css" as="style" />
<link rel="preload" href="{{ site.baseurl }}/assets/js/theme.js" as="script" />

<style>
  body {
    opacity: 0; /*hide page until theme is downloaded by js.*/
  }

  /* Fixes Edge bug, where list-style-type:none is ignored if it's set after li has been hidden. It must be present at pageload to work.*/
  ul {
    list-style-type: none;
  }
</style>

<link type="text/css" rel="stylesheet" href="/assets/style/styleguide_display.css" />

<noscript>
  <link type="text/css" rel="stylesheet" href="/assets/style/styleguide_virkdk.css" />
</noscript>
