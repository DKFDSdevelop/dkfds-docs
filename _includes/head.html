<!-- Basic Page Needs
================================================== -->
  <meta charset="utf-8">

<!-- Mobile Specific Metas
================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">

<!-- Title and meta description
================================================== -->
  {% include meta.html %}

  {% if site.url %}
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  {% endif %}

<!-- Favicons
================================================== -->
  <!-- 128x128 -->
  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/img/favicons/favicon2-erst.png">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/favicons/favicon-erst.png">

<!-- CSS
================================================== -->

<!-- Preload fonts -->
<link rel="preload" href="/assets/fonts/IBMPlexSans-Medium.woff" as="font" crossorigin>
<link rel="preload" href="/assets/fonts/IBMPlexSans-Bold.woff" as="font" crossorigin>
<link rel="preload" href="/assets/fonts/IBMPlexSans-Regular.woff" as="font" crossorigin>
<link rel="preload" href="/assets/fonts/IBMPlexSans-SemiBold.woff" as="font" crossorigin>

<style>
  body {
    opacity: 0; /*hide page until theme is downlaoded by js.*/
  }

  /* Fixes Edge bug, where list-style-type:none is ignored if it's set after li has been hidden. It must be present at pageload to work.*/
  ul {
    list-style-type: none;
  }
</style>

<!-- frontend styleguide stylesheet-->
<script>
    var lnk = document.createElement('link');
    lnk.type='text/css';
    lnk.rel='stylesheet';

    window.baseurl='{{ site.baseurl }}';
    if (window.location.search.indexOf('s=virkdk') !== -1) {
      lnk.href= window.baseurl + '/assets/style/styleguide_virkdk.css';
      window.curStyle = "virkdk";
    } else if(window.location.search.indexOf('s=borgerdk') !== -1) {
      lnk.href= window.baseurl + '/assets/style/styleguide_borgerdk.css';
      window.curStyle = "borgerdk";
    } else {
      lnk.href= window.baseurl + '/assets/style/styleguide.css';
    }
    document.getElementsByTagName('head')[0].appendChild(lnk);
</script>
