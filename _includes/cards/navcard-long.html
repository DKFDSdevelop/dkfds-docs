<a class="card long mb-4"{% if include.href %} href="{{ include.href }}"{% endif %} id="{{ include.id }}">
    <div class="card-content">
        <{{ include.headingLevel }}>{{ include.heading }}</{{ include.headingLevel }}>
        <p>{{ include.content }}</p>
    </div>
    <div class="card-actions">
        <svg class="icon-svg" focusable="false" aria-hidden="true">
            <use href="#arrow-forward"></use>
        </svg>
    </div>
</a>
