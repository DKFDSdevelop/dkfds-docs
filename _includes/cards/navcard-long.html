<a class="card long mb-4"{% if include.href %} href="{{ include.href }}"{% endif %} id="{{ include.id }}">
    <div class="card-content{% if include.contentClasses %} {{ include.contentClasses }}{% endif %}">
        <{{ include.headingLevel }} class="heading">{{ include.heading }}</{{ include.headingLevel }}>
        {% if include.content %}<p>{{ include.content }}</p>{% endif %}
    </div>
    <svg class="icon-svg card-icon{% if include.iconClasses %} {{ include.iconClasses }}{% endif %}" focusable="false" aria-hidden="true">
        <use href="#arrow-forward"></use>
    </svg>
</a>
