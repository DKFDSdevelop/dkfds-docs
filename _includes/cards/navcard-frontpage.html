<a class="card" href="{{ include.href }}" id="{{ include.id }}">
    <div class="card-image desktop d-flex d-md-none d-lg-flex"></div>
    <div class="card-image tablet d-none d-md-flex d-lg-none"></div>
    <div class="card-content">
        <h2 class="card-heading hyphens-manual">{{ include.heading }}</h2>
        <p>{{ include.content }}</p>
    </div>
    <svg class="icon-svg card-icon" focusable="false" aria-hidden="true">
        <use href="#arrow-forward"></use>
    </svg>
</a>
