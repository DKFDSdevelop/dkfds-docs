{% if include.icon and include.icon != '' %}
<li class="icon-box col-6 col-md-3" data-icon-name="{{include.icon}}" data-icon-keywords="{{include.keywords}}">
    <svg role="img" class="icon-svg" focusable="false" aria-label="{{include.label}}, programmatisk navn '{{include.icon}}'"><use xlink:href="#{{include.icon}}"></use></svg>
    <p class="descriptive-name" aria-hidden="true">{{include.label}}</p>
    <p class="code-name" aria-hidden="true">'{{include.icon}}'</p>
</li>
{% endif %}
