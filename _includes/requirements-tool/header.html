<header class="header d-print-none">

    <div class="solution-header ">
        <div class="container solution-header-inner">
            <div class="solution-heading">
                <a href="/" title="Det Fælles Designsystem">
                    Det Fælles Designsystem
                </a>
            </div>
        </div>
    </div>

    <div class="solution-header ">
        <div class="container solution-header-inner">
            <div class="solution-heading">
                <a href="/krav-vaerktoej/" title="Gå tilbage til start">
                    Fælles krav værktøj
                </a>
            </div>

            <div class="solution-info ">
                <p class="h5 authority-name">Digitaliseringsstyrelsen</p>
                <p class="d-print-none"><a href="javascript:void(0);" data-micromodal-trigger="modal-contact" class="function-link d-inline-block"><svg class="icon-svg" aria-hidden="true" focusable="false"><use xlink:href="#card-text-outline"></use></svg>Kontakt</a></p>
            </div>
        </div>
    </div>

    <div class="overlay"></div>
    <nav class=" nav">
        <button
                class="button button-tertiary button-menu-close js-menu-close"
                title="Luk mobil menu"><svg class="icon-svg "  focusable="false" aria-hidden="true" ><use xlink:href="#close"></use></svg>Luk</button>


        <div class="solution-info-mobile">
            <p><b>Digitaliseringsstyrelsen</b></p>
            <p>Support: 12 34 56 78</p>
        </div>

    </nav>
    <div class="navbar d-print-none">
        <div class="navbar-inner navbar-context-actions container">
            {% if include.backlink == true %}
            <div class="nav-secondary d-none d-md-block">
                <div class="nav-actions">
                    <a href="javascript:void(0);" class="back-link" id="back-link">Tilbage</a>
                </div>
            </div>
            {% endif %}
            <div class="nav-actions">
                {% if page.print %}<a href="javascript:void(0)" class="function-link" id="print-btn" data-micromodal-trigger="modal-print"><svg class="icon-svg " focusable="false" aria-hidden="true"><use xlink:href="#printer"></use></svg>Print</a>{% endif %}
                <a href="javascript:void(0)" class="function-link close-tool"><svg class="icon-svg " focusable="false" aria-hidden="true"><use xlink:href="#close"></use></svg>Luk værktøjet</a>
            </div>
        </div>
    </div>
</header>
