<header class="header">
  <a class="skipnav" href="#main-content">Gå til sidens indhold</a>
     <!--2A: Solutiuon header -->
    <div class="solution-header">
      <div class="solution-header-inner container">
        <div class="solution-heading d-flex align-items-center">
            <a href="/" title="Det Fælles Designsystem">Det Fælles Designsystem</a>
        </div>
        <button class="button button-secondary button-menu-open js-menu-open ml-auto d-print-none" aria-haspopup="menu" title="Åben mobil menu">Menu</button>
      </div>
    </div>

    <div class="overlay"></div>
    <!-- Desktop main menu-->
    <nav class="nav d-none d-lg-block" aria-label="Hovedmenu">
      <button class="button button-tertiary button-menu-close js-menu-close" title="Luk mobil menu"><svg class="icon-svg " aria-hidden="true" focusable="false" tabindex="-1"><use xlink:href="#close"></use></svg>Luk</button>
      <!-- 3: Main navigation-->
      <div class="navbar navbar-primary">
        <!--3A: Main navigation-->

        <div class="navbar-inner container">
          <ul class="nav-primary">
            {%
              include nav/nav-primary.html
              links=site.data.nav.primary
              flat=true
            %}
          </ul>
        </div>
      </div>
      <!-- 3: Main navigation end-->
    </nav>
    <!-- collapsible nav end-->

    <!-- Mobile main menu-->
    <nav class="nav d-lg-none" aria-label="Mobil hovedmenu">
      <button class="button button-tertiary button-menu-close js-menu-close" title="Luk mobil menu"><svg class="icon-svg " aria-hidden="true" focusable="false" tabindex="-1"><use xlink:href="#close"></use></svg>Luk</button>
      <!-- 3: Main navigation-->
      <div class="navbar navbar-primary">
        <!--3A: Main navigation-->

        <div class="navbar-inner container">
          <ul class="nav-primary">
            {%
              include nav/nav-primary.html
              links=site.data.nav.mobile
            %}
          </ul>

          <!-- 3B: Main navigation - secondary menu-->
          <ul class="unstyled-list nav-actions">
            <li>
              <label for="style-switcher-mobile" class="sr-only">Skift mellem temaer</label>
              <select class="form-select style-switcher" name="Style switcher" id="style-switcher-mobile">
                <option value="">- Vælg tema -</option>
                <option value="styleguide">Tema: Neutralt</option>
                <option value="virkdk">Tema: Virk</option>
                <option value="borgerdk">Tema: Borger.dk</option>
              </select>
            </li>
          </ul>
        </div>
      </div>
      <!-- 3: Main navigation end-->
    </nav>
    <!-- collapsible nav end-->
</header>
