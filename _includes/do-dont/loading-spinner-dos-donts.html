<div class="row do-dont-container">
    <div class="col-12 col-md-6">
        <h4>Sådan (<span lang="en">do</span>)</h4>
        <div><img  src="{{ site.baseurl }}/assets/img/do-dont/loading-spinner/Loading-spinner-do-borgerdk.svg" alt="Eksempel på loading spinner som erstatning for en enkelt sektion." /></div>
        <div class="separator"><svg class="icon-svg" focusable="false" aria-hidden="true"><use href="#success"></use></svg><div></div></div>
        <p><strong>Sådan:</strong> Placer spinneren centreret på enkelte sektioner hvor indhold hentes.</p>
    </div>
    <div class="col-12 col-md-6">
        <h4>Ikke sådan (<span lang="en">don't</span>)</h4>
        <div><img  src="{{ site.baseurl }}/assets/img/do-dont/loading-spinner/Loading-spinner-dont-borgerdk.svg" alt="Eksempel på en loading spinner placeret i midten af en tom side." /></div>
        <div class="separator"><svg class="icon-svg" focusable="false" aria-hidden="true"><use href="#error"></use></svg><div></div></div>
        <p><strong>Ikke sådan:</strong> Anvend ikke spinneren på hele sider.</p>
    </div>
</div>
