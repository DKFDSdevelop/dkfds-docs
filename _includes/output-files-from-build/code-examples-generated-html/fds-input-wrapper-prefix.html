<fds-input-wrapper input-prefix="stk.">
    <label class="form-label" for="input-wrapper-antal">Antal styk</label>
    <div class="form-input-wrapper form-input-wrapper--prefix">
        <div class="form-input-prefix" aria-hidden="true">stk.</div>
        <input type="number" id="input-wrapper-antal" name="input-wrapper-antal" class="input-char-8 form-input" value="56" required="">
    </div>
</fds-input-wrapper>

<fds-input-wrapper input-suffix="000 kr.">
    <label class="form-label" for="input-wrapper-pris">Pris i 1000 kr.</label>
    <div class="form-input-wrapper form-input-wrapper--suffix">
        <input type="number" id="input-wrapper-pris" name="input-wrapper-pris" class="input-char-11 form-input" value="123" required="">
        <div class="form-input-suffix" aria-hidden="true">000 kr.</div>
    </div>
</fds-input-wrapper>

<fds-input-wrapper input-prefix="€">
    <label class="form-label" for="input-wrapper-beloeb">Beløb i €</label>
    <div class="form-input-wrapper form-input-wrapper--prefix">
        <div class="form-input-prefix" aria-hidden="true">€</div>
        <input type="number" id="input-wrapper-beloeb" name="input-wrapper-beloeb" class="input-width-xs form-input" value="1.234" required="">
    </div>
</fds-input-wrapper>
