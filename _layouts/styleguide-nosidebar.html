---
layout: default
---

<main class="container page-container {% if page.backlink %}pt-4 pt-lg-6{% endif %}" id="main-content">
  {% include theme-alert.html %}
  {% if page.backlink %}
  <a href="{{ page.backlink }}" class="back-link">Tilbage</a>
  {% endif %}

  {% if page.subcategory %}
  <p class="subheading">
    {{ page.subcategory }}
  </p>
  {% endif %}
  <h1 id="{{ page.title | slugify }}">{{ page.title }}</h1>
  {% if page.lead != null %}
  <p class="font-lead">{{ page.lead }}</p>
  {% endif %}
  {{ content }}
</main>
