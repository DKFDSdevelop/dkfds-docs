<!DOCTYPE html>
<html lang="da">

<head>
    <meta name="robots" content="noindex">
    {% include head.html %}
</head>

<body class="page-{{ page.title | slugify }} layout-{{ page.layout }}">
    {% include code/components/base-svg.html %}
    <header>
        <a href="#main-content" class="skipnav">GÃ¥ til sidens indhold</a>
    </header>
    <main class="container page-container" id="main-content">
        {% if page.title contains "Toastbesked" %}
        <div class="toast-container">
            {{ content }}
        </div>
        <h1 id="example-heading-{{ page.title | slugify }}" class="sr-only">{{ page.title | replace: "-", " " }}</h1>
        {% else %}
        <h1 id="example-heading-{{ page.title | slugify }}" class="sr-only">{{ page.title | replace: "-", " " }}</h1>
        {{ content }}
        {% endif %}
    </main>
    {% include scripts.html %}
</body>

</html>
